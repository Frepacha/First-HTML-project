<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title> Lists </title>
</head>

<body>
    <h1>Ordered list </h1>
    <ol>
        <li> Banana </li>
        <li> Orange</li>
    </ol>
    <h1>Unordered list </h1>
    <ul>
        <li> Banana</li>
        <li>Orange</li>
    </ul>
    <h1>Definition list </h1>
    <dl>
        <dt> Banana</dt>
        <dd>The yellow fruit</dd>
        <dt> Orange</dt>
        <dd>The orange fruit</dd>
    </dl>
</body>

</html>
